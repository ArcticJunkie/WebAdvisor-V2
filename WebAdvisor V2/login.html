<body>
    <div class="header">
        <h2>WebAdvisor</h2>
    </div>
    <content>
        <div class="login-form">
            <h3>
                Log into WebAdvisor!
            </h3>
            <div class="fields">
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="fields">
                <input type="password" placeholder="Enter Password" name="pwd" required>
            </div>
            <input class="login-btn" type="submit" name="" value="Login">
        </div>
    </content>
